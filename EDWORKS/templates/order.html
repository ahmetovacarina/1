<html>
<head>
    <title>Страница заказа</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <script>
        function calculateTotal() {
            var quantity = document.getElementById("quantity").value;
            var width = document.getElementById("width").value;
            var height = document.getElementById("height").value;
            var totalVolume = quantity * width * height;
            var totalPrice = 2 * totalVolume * quantity;
            document.getElementById("total").innerText = "Общий объем: " + totalVolume + " куб. м";
            document.getElementById("price").innerText = "Общая стоимость: " + totalPrice + " руб.";
        }
    </script>
</head>
<body>
    <a href="/"><button>Главная</button></a>
    <a href="/order"><button class="active">Заказать</button></a>
    <a href="/works"><button>Наши работы</button></a>
    <h1>Страница заказа</h1>

    <form action="/submit_order" method="post">
        <label for="name">Имя:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="phone">Контактный номер:</label>
        <input type="tel" id="phone" name="phone" required><br><br>

        <label for="quantity">Количество товара:</label>
        <input type="number" id="quantity" name="quantity" min="1" required><br><br>

        <label for="width">Ширина товара (м):</label>
        <input type="number" id="width" name="width" min="0.1" step="0.1" required><br><br>

        <label for="height">Высота товара (м):</label>
        <input type="number" id="height" name="height" min="0.1" step="0.1" required><br><br>

        <button type="button" onclick="calculateTotal()">Рассчитать стоимость</button>
        <p id="total"></p>
        <p id="price"></p>

        <label for="comment">Комментарий к заказу:</label><br>
        <textarea id="comment" name="comment" rows="4" cols="50"></textarea><br><br>

        <button type="submit">Оформить заявку</button>
    </form>
</body>
</html>
